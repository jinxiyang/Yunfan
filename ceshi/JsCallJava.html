<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JavaScript调用Java</title>
		<style>
			#content1,
			#content2 {
				color: red;
			}
		</style>
		<script type="text/javascript">
			function javaCallJsNoArgs() {
				document.getElementById("content1").innerHTML = "js调用java，Java再回调js的无参方法"
			}

			function javaCallJsExistArgs(args) {
				document.getElementById("content2").innerHTML = "js调用java，Java再回调js的无参方法,参数是：" + args;
			}
		</script>
	</head>

	<body>
		这是NieJian写的Java调用Js的验证页面2！<br />
		<input type="button" value="JS->Java->JS “无参方法”，请点击，查看下方" onclick="window.niejian_android.javaCallJsMethod1()" /><br />
		<div id="content1"></div>
		<br /><br />
		<input type="button" value="JS->Java->JS “有参方法”，请点击，查看下方" onclick="window.niejian_android.javaCallJsMethod2()" /><br />
		<div id="content2"></div>
	</body>

</html>
